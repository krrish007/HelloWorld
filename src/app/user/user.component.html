<div class="container user-container">
  <table class="bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Designation</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users">
        <td>{{item.name}}</td>
        <td>{{item.designation}}</td>
        <td>{{item.comp}}</td>
      </tr>

    </tbody>
  </table>
</div>
