<div class="container-fluid container registration">
  <div class="row">
    <h1>User Registration Form</h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Name:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.name" />
    </div>

  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Company:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.company" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Designation:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.designation" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Location:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.location" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <input type="button" class="register-button" value="Register" (click)="saveUser(user)" />
    </div>

  </div>
  <div class="row push-top-50">
    <div class="col-sm-12 col-md-12 col-lg-12">
      <h3>User Details</h3>
      <table class="bordered">
        <thead>
          <tr>
            <th>Delete</th>
            <th>Name</th>
            <th>Location</th>
            <th>Company</th>
            <th>Designation</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; let i = index" class="table-row">
            <td>
              <input class="show-checkbox" type="checkbox" (change)="selectUser($event, item, i)" />
            </td>
            <td>{{item.name}}</td>
            <td>{{item.location}}</td>
            <td>{{item.company}}</td>
            <td>{{item.designation}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <div class="action-bar">
    <input type="button" value="Delete" (click)="deleteUser()" class="delete-button" />
  </div>
</div>
